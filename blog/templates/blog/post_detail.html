{% extends "blog/base.html" %}

{% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    <span class="date_date">{{ post.published_date }}</span>
                    {% if user.is_authenticated %}
                        <a href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil edit_post" data-toggle="tooltip" data-placement="bottom" title="edit"></span></a>
                        <a href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove edit_post" data-toggle="tooltip" data-placement="bottom" title="delete"></span></a>
                    {% endif %}
                </div>
            {% else %}
                <div class="date">
                    <a href="{% url 'blog.views.post_publish' pk=post.pk %}"><span class="glyphicon glyphicon-edit edit_post" data-toggle="tooltip" data-placement="bottom" title="publish"></span></a>
                </div>
            {% endif %}

            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
{% endblock content %}
